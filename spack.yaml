spack:
  view: false
  specs:
  - matrix:
    - - 'geant4-data@10.5'
      - 'geant4-data@10.6'
      - 'geant4-data@10.7'
      - 'geant4-data@11.0'
      - 'geant4-data@11.1'
      - 'geant4-data@11.2'
      - 'geant4-data@11.3'
  concretizer:
    unify: false
  config:
    install_tree:
      root: /opt/spack
      padded_length: 128
      projections:
        all: "{compiler.name}-{compiler.version}/{name}/{version}/{hash:7}"
  packages:
    root:
      variants: ~aqua ~davix ~examples ~opengl ~x ~tbb cxxstd=20
    all:
      variants: cxxstd=20
      require:
      - '%clang@18'
      - any_of: [+ipo, '@:']
      - any_of: [build_system=cmake, '@:']
      - any_of: [build_type=Release, '@:']
      - any_of: [generator=ninja, '@:']
