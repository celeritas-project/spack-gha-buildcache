spack:
  view: false
  specs:
  - matrix:
    - - ccache
      - cmake
      - googletest
      - hepmc3
      - ninja
      - nlohmann-json
      - root
      - vecgeom
    - - '%clang@15'
  concretizer:
    unify: false
  config:
    install_tree:
      root: /opt/spack
      padded_length: 128
      projections:
        all: "{compiler.name}-{compiler.version}/{name}/{version}/{hash:7}"
  packages:
    root:
      variants: ~aqua ~davix ~examples ~opengl ~x ~tbb
    all:
      require: target=x86_64_v3
      variants: cxxstd=17
