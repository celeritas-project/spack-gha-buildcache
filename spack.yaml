spack:
  view: false
  specs:
  - matrix:
    - - ccache
      - cmake
#      - googletest
      - ninja
#      - nlohmann-json
#      - hepmc3
#      - root
      - 'vecgeom+gdml cxxstd=17' # needed for geant4 compatibility
      - 'vecgeom+gdml cxxstd=20'
      - 'geant4@10.5 cxxstd=17'
      - 'geant4@10.6 cxxstd=17'
#      - 'geant4@10.7 cxxstd=20'
#      - 'geant4@11.0 cxxstd=20'
#      - 'geant4@11.1 cxxstd=20'
#      - 'geant4@11.2 cxxstd=20'
#      - 'geant4@11.3 cxxstd=20'
  concretizer:
    unify: false
  config:
    install_tree:
      root: /opt/spack
      padded_length: 128
      projections:
        all: "{compiler.name}-{compiler.version}/{name}/{version}/{hash:7}"
  packages:
    root:
      variants: ~aqua ~davix ~examples ~opengl ~x ~tbb cxxstd=20
    all:
      variants: cxxstd=20
      require:
      - '%clang@18'
      - any_of: [+ipo, '@:']
      - any_of: [build_system=cmake, '@:']
      - any_of: [build_type=Release, '@:']
      - any_of: [generator=ninja, '@:']
