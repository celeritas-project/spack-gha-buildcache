name: Spack buildcache build

on: push

env:
  SPACK_COLOR: always
  SPACK_BACKTRACE: please

jobs:
  rebuild:
    runs-on: ubuntu-22.04
    permissions:
      packages: write
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install Spack
      run: |
        git clone --depth=1 https://github.com/spack/spack.git
        echo "$PWD/spack/bin/" >> "$GITHUB_PATH"

    - name: Concretize
      run: spack -e . concretize

    - name: Install
      run: |
        spack -e . env depfile -o Makefile
        make -Orecurse -j $(($(nproc) + 1)) SPACK_INSTALL_FLAGS=--no-check-signature

    - name: Push packages and update index
      run: |
        spack -e . mirror set --push --oci-username ${{ github.actor }} --oci-password "${{ secrets.GITHUB_TOKEN }}" spack-buildcache
        spack -e . buildcache push -j $(($(nproc) + 1)) --base-image ubuntu:22.04 --unsigned --update-index spack-buildcache
      if: always()
